<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Iniciando Sesión</p>
</ngx-spinner>

<section>
    <div class="imgBx">
        <img src="https://www.ionos.es/digitalguide/fileadmin/DigitalGuide/Teaser/test-driven-development-t.jpg"
            alt="Background img" style="background-position: left;" />
    </div>
    <div class="contentBx">
        <div class="contentBtn">
            <button mat-raised-button color="primary" routerLink="/login">Volver</button>
        </div>
        <img class="imgBtw" src="../../../assets/cb57d352e14e404393c4170514114thumbnail.jpg" alt="logo btw" style="width: 50%;
      height: auto;
      object-fit: contain;">
        <div class="formBx">
            <h2>Registrate</h2>
            <form [formGroup]="registerForm">
                <div class="inputBx">
                    <span>Correo Electrónico</span>
                    <input formControlName="correo" id="mail" type="text" autocomplete="off" />
                    <span *ngIf="registered && f.correo.errors"
                        style="color: red; font-size: 12px; font-weight: 600">Debes ingresar un correo válido</span>
                </div>
                <div class="inputBx">
                    <span>Contraseña</span>
                    <input formControlName="contrasena" id="password" type="password" name="pass" autocomplete="off" />
                    <span *ngIf="registered && f.contrasena.errors"
                        style="color: red; font-size: 12px; font-weight: 600">Debes ingresar tu contraseña</span>
                </div>
                <div class="inputBx">
                    <span>Confirmar Contraseña</span>
                    <input formControlName="confirmContrasena" id="password" type="password" name="pass"
                        autocomplete="off" />
                    <span *ngIf="registered && f.confirmContrasena.errors"
                        style="color: red; font-size: 12px; font-weight: 600">Debes ingresar tu contraseña</span>
                    <span *ngIf="f.contrasena.value != f.confirmContrasena.value"
                        style="color: red; font-size: 12px; font-weight: 600">Verifique que confirmó correctamente la contraseña ingresada anteriormente</span>
                </div>
                <div class="inputBx" (click)="register()">
                    <input type="submit" value="Registrar" name="" />
                </div>
            </form>
        </div>
    </div>
</section>
